<!DOCTYPE html>
<!-- Juan Manuel Toscano Reyes -->
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/validaciones.css">
    <title>Validaciones</title>
  </head>
  <body>
    <form name="validaciones" action="#" method="POST">
            Nombre: <input type="text" name="nombre" pattern=".{3,}" required /><br />
            Apellidos: <input type="text" name="apellidos" id="apellidos" required /><br />
            Edad: <input type="number" name="edad" placeholder="¿Cuántos años tienes?" min="18" max="100" required /><br />
            Email: <input type="email" name="email" required /><br />
            NIF: <input type="text" name="nif" id="nif" pattern="\d{8}[a-zA-Z]" required /><br />
            Teléfono: <input type="text" name="telefono" pattern="[0-9]{9}" required /><br /><br />
            Comunidad: <select id="comunidad" name="comunidad">
              <option value="1">Andalucía</option>
              <option value="2">Aragón</option>
              <option value="3">Asturias</option>
              <option value="4">Islas Baleares</option>
              <option value="5">Canarias</option>
              <option value="6">Castilla y León</option>
              <option value="7">Castilla La Mancha</option>
              <option value="8">Catalunya</option>
              <option value="9">Comunidad Valenciana</option>
              <option value="10">Extremadura</option>
            </select>
            <div class="select"></div>
            <p>Acepta la política de Privacidad <input type="checkbox" name="politica" id="politica" required /></p>
            <p>¿Le gusta el Brocoli?</p>
            <label for="rSi">Sí</label><input type="radio" id="si" value="si" required />
            <label for="rNo">No</label><input type="radio" id="no" value="no" required />
            <input type="submit" value="Enviar" name="enviar" />
      </form>
      <script src="js/validaciones.js"></script>
  </body>
</html>
